<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel is here</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 5px 10px; 
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <caption>Employee</caption>
        <thead>
            <tr>
                <th>No.1</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>1000$</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>12000$</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>13000$</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Z</td>
                <td>Facebook</td>
                <td>15000$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Totle Emp: 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
